<div *ngIf="tabledata.createbtntitle">
    <a [routerLink]="['/admin/' + tabledata.modulename+ '/'+tabledata.createbtnurl]"
        class="btn btn-success pull-right">{{tabledata.createbtntitle}}</a>
</div>

<div class="tablebody">
    <table class="table table-striped table-bordered" id="mytableid">
        <thead>
            <tr>
                <th *ngFor="let column of tabledata.columns">{{column.lable}}</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
